{% load prettydate_tags %}
<div class="row py-2">

    <div class="col-md-2 text-center px-2">
    <span class="badge badge-light">
        <h6>{{ question.total_score }}</h6>
        <h6>Votes</h6>
    </span>
    </div>

    <div class="col-md-2 text-center px-2">
    <span class="badge badge-light">
        <h6>{{ question.num_answers }}</h6>
        <h6>Answers</h6>
    </span>
    </div>

    <div class="col-md-8">
        <div class="row"><h5><a href="{% url 'qa:question' question.pk %}">{{ question.header }}</a></h5></div>
        <div class="row">
            <div class="col-md-7">
                {% for tag in question.tags.all %}
                    <a href="{% url 'qa:search' %}?q=tag:{{ tag.word }}"><span class="badge badge-info">{{ tag.word }}</span></a>
                {% endfor %}
            </div>
            <div class="col-md-4 col-md-offset-1">
                <small>asked {% pretty_date question.date_created %}</small>
                    <div class="row">
                        <div class="col-2 px-2"><img width="32" height="32" src="{{ question.author.avatar.url }}"/></div>
                        <div class="col-2"><small><a href="{% url 'users:detail' question.author %}">{{ question.author }}</a></small></div>
                    </div>
            </div>
        </div>
    </div>
</div>
<hr>
